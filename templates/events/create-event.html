
{% extends "base-nav/base-nav.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/components/events/create-event.js') }}"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-base-200 py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold">
                Create new event
            </h2>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-8">
                    <div class="alert alert-info" role="alert">
                        {% for message in messages %}
                            <div class="flex gap-2">
                                <svg class="h-5 w-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                </svg>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <div x-data="eventData">
                    <form
                            id="eventForm"
                            @submit.prevent="submitForm"
                            method="POST"
                            class="space-y-4"
                    >
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Event Name</span>
                            </label>
                            <input
                                    id="name"
                                    name="name"
                                    type="text"
                                    required
                                    @change="setName"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Date</span>
                            </label>
                            <input
                                    id="date"
                                    type="datetime-local"
                                    name="datetime"
                                    required
                                    @change="setDate"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Location</span>
                            </label>
                            <input
                                    id="location"
                                    name="location"
                                    type="text"
                                    required
                                    @change="setLocation"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Duration (minutes)</span>
                            </label>
                            <input
                                    id="duration"
                                    name="duration"
                                    type="number"
                                    min="1"
                                    required
                                    @change="setDuration"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Event Type</span>
                            </label>
                            <div class="flex gap-2">
                                <!-- Game -->
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="type" value="Game" class="radio" required>
                                    <span class="text-sm">Game</span>
                                </label>

                                <!-- Practice -->
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="type" value="Practice" class="radio">
                                    <span class="text-sm">Practice</span>
                                </label>

                                <!-- Other -->
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="type" value="Other" class="radio">
                                    <span class="text-sm">Other</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Details</span>
                            </label>
                            <textarea
                                    id="details"
                                    name="details"
                                    rows="4"
                                    required
                                    @change="setDetails"
                                    class="textarea textarea-bordered"
                            ></textarea>
                        </div>

                        <div class="form-control mt-6">
                            <button
                                    type="submit"
                                    :disabled="disabled"
                                    class="btn btn-primary"
                            >
                                <span x-text="submitText"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
