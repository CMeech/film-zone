{% extends "base-nav/base-nav.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/components/events/display-monthly-events.js') }}"></script>
{% endblock %}

{% block content %}
    <div x-data="calendarData" class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Team Calendar</h2>
                    <button @click="createEvent"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add Event
                    </button>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="hidden fixed inset-0 z-50 bg-gray-600/80 dark:bg-black/80 backdrop-blur-sm overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border shadow-lg rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white
                w-full max-w-sm sm:w-96 mx-4">
            <button id="closeModalBtn"
                    class="absolute top-0 right-0 mt-2 mr-2 text-gray-700 dark:text-gray-300 hover:text-black dark:hover:text-white">
                âœ•
            </button>
            <div id="eventDetails" class="mt-6"></div>
        </div>
    </div>

{% endblock %}
