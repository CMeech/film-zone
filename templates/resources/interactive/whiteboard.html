
{% extends "base-nav/base-nav.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/components/resources/interactive/whiteboard.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="min-h-screen bg-base-200 py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Toolbar -->
                <div class="w-full md:w-64 card bg-base-100 shadow-lg">
                    <div class="card-body gap-3">
                        <div class="text-sm font-semibold">Tools</div>
                        <div class="btn-group btn-group-vertical w-full">
                            <button id="tool-select" class="tool-btn btn btn-outline btn-sm">Select</button>
                            <button id="tool-line" class="tool-btn btn btn-outline btn-sm">Line</button>
                            <button id="tool-circle" class="tool-btn btn btn-outline btn-sm">Circle</button>
                            <button id="tool-free" class="tool-btn btn btn-outline btn-sm">Free</button>
                        </div>

                        <div class="divider my-2"></div>

                        <div>
                            <div class="text-sm font-semibold mb-2">Color</div>
                            <div class="btn-group btn-group-vertical w-full">
                                <button class="color-btn btn btn-sm" data-color="#ff3b30" style="background-color: #ff3b30; border-color: #ff3b30;">Red</button>
                                <button class="color-btn btn btn-sm" data-color="#34c759" style="background-color: #34c759; border-color: #34c759;">Green</button>
                                <button class="color-btn btn btn-sm" data-color="#007aff" style="background-color: #007aff; border-color: #007aff;">Blue</button>
                            </div>
                        </div>

                        <div class="divider my-2"></div>

                        <div class="btn-group btn-group-vertical w-full">
                            <button id="zoom-in" class="btn btn-outline btn-sm">Zoom +</button>
                            <button id="zoom-out" class="btn btn-outline btn-sm">Zoom âˆ’</button>
                        </div>

                        <div class="divider my-2"></div>

                        <div class="btn-group btn-group-vertical w-full">
                            <button id="reset-players" class="btn btn-outline btn-sm">Reset Players</button>
                            <button id="clear-draw" class="btn btn-error btn-sm">Clear Drawings</button>
                        </div>

                        <div class="text-xs text-base-content/50 mt-3">Tip: drag players with mouse or touch. Click player to highlight.</div>
                    </div>
                </div>

                <!-- SVG Whiteboard -->
                <div class="flex-1 card bg-base-100 shadow-lg">
                    <div class="card-body p-2">
                        <div id="whiteboard-root" class="w-full h-[80vh] md:h-[78vh] touch-none">
                            <!-- SVG will be injected here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
