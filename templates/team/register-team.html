{% extends "base-nav/base-nav.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/components/team/register-team.js') }}"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-base-200 py-8 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md mx-auto">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold">
        Create new team
      </h2>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mb-8">
      <div class="alert alert-info" role="alert">
        {% for message in messages %}
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
          <span>{{ message }}</span>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
    {% endwith %}

    <div class="card bg-base-100 shadow-lg">
      <div class="card-body">
        <div x-data="teamData">
          <form
                  id="teamForm"
                  @submit.prevent="submitForm"
                  method="POST"
                  class="space-y-6"
                  enctype="multipart/form-data"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-control">
              <label for="name" class="label">
                <span class="label-text">Team Name</span>
              </label>
              <input
                      id="name"
                      name="name"
                      type="text"
                      required
                      @change="setName"
                      class="input input-bordered"
              >
            </div>

            <div class="form-control">
              <label for="year" class="label">
                <span class="label-text">Year</span>
              </label>
              <input
                      id="year"
                      name="year"
                      type="number"
                      required
                      @change="setYear"
                      class="input input-bordered"
              >
            </div>

            <div class="form-control">
              <label for="logoPath" class="label">
                <span class="label-text">Team Logo</span>
              </label>
              <input
                      id="logoPath"
                      name="logoPath"
                      type="text"
                      required
                      @change="setLogo"
                      class="input input-bordered"
              >
            </div>

            <div class="form-control pt-4">
              <button
                      type="submit"
                      :disabled="disabled"
                      class="btn btn-primary w-full"
              >
                <span x-text="submitText"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
