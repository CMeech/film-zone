
{% extends "base-nav/base-nav.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/components/games/list-games.js') }}"></script>
{% endblock %}

{% block content %}
    <div x-data="gamesApp" x-init="init()" class="p-4">
        <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
        <h1 class="text-3xl font-bold mb-6">Games</h1>

        {% include "games/partials/create-form.html" %}

        <div
                id="games-list"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
            <template x-for="game in games" :key="game.id">
                <div
                        class="bg-white dark:bg-gray-800 rounded-xl shadow hover:shadow-lg transition cursor-pointer flex flex-col"
                        @click="goToGame(game.id)"
                >
                    <div class="p-4 flex-1 flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="gameTitle(game)"></h3>
                            <div class="flex justify-between mt-1">
                                <p class="text-gray-500 dark:text-gray-400" x-text="game.final_score || ''"></p>
                                <span class="text-gray-400 dark:text-gray-500 text-sm" x-text="formatDate(game.event_date)"></span>
                            </div>
                        </div>

                        {% if g.user_profile.user.role.value in ["coach", "admin"] %}
                            <button
                                    type="button"
                                    class="mt-4 bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded-lg shadow"
                                    @click.stop="deleteGame(game.id)"
                            >
                                Delete
                            </button>
                        {% endif %}
                    </div>
                </div>
            </template>
        </div>

        <div x-show="games.length === 0" class="text-center mt-6 text-gray-500">
            No games found
        </div>
    </div>
{% endblock %}
