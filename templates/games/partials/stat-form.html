<!-- 3) Interactive Stats Form -->
<section
    class="hidden md:block card bg-base-100 shadow-lg"
    x-show="latestGameData"
    x-cloak
>
    <div class="card-body">
        <h2 class="card-title mb-4">Interactive Match Controls</h2>

        <!-- Main action area -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Left: Main buttons & contextual controls -->
            <div class="space-y-4">
                <!-- Primary actions -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <button
                        type="button"
                        class="btn"
                        :class="mode === 'addStat' ? 'btn-primary' : 'btn-ghost'"
                        @click="enterAddStat"
                    >
                        âž• Add Stat
                    </button>

                    <button
                        type="button"
                        class="btn"
                        :class="mode === 'addPlayer' ? 'btn-primary' : 'btn-ghost'"
                        @click="enterAddPlayer"
                    >
                        ðŸ‘¤ Add Opponent Player
                    </button>

                    <button
                        type="button"
                        class="btn"
                        :class="mode === 'adjustScore' ? 'btn-primary' : 'btn-ghost'"
                        @click="enterAdjustScore"
                    >
                        ðŸ”¢ Adjust Score
                    </button>
                </div>

                <!-- Contextual step area (changes based on mode) -->
                <div class="bg-base-200 p-4 rounded-lg">

                    <!-- Mode: Add Stat -->
                    <div x-show="mode === 'addStat'">
                        <div class="mb-2 text-sm text-base-content/70">Select team</div>
                        <div class="btn-group mb-3">
                            <button
                                type="button"
                                class="btn"
                                :class="selectedTeam === 'team' ? 'btn-active' : ''"
                                @click="selectTeam('team')"
                            >My Team</button>
                            <button
                                type="button"
                                class="btn"
                                :class="selectedTeam === 'opponent' ? 'btn-active' : ''"
                                @click="selectTeam('opponent')"
                            >Opponent</button>
                        </div>

                        <div x-show="selectedTeam">
                            <div class="mb-2 text-sm text-base-content/70">Select player</div>
                            <div class="flex flex-wrap gap-2 mb-3">
                                <template
                                    x-for="num in getRoster(selectedTeam)"
                                    :key="num"
                                >
                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="selectedPlayer === num ? 'btn-primary' : 'btn-outline'"
                                        @click="selectPlayerButton(num)"
                                    >
                                        <span x-text="num"></span>
                                    </button>
                                </template>
                            </div>

                            <div
                                x-show="selectedPlayer"
                                class="mb-3"
                            >
                                <div class="mb-2 text-sm text-base-content/70">Choose stat</div>
                                <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('kills')">Kills</button>
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('sets')">Sets</button>
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('blocks')">Blocks</button>
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('digs')">Digs</button>
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('aces')">Aces</button>
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('missed_serves')">Missed Serves</button>
                                    <button type="button" class="btn btn-sm btn-outline" @click="chooseStat('errors')">Errors</button>
                                </div>
                            </div>

                            <!-- Position picker (for sets and kills) -->
                            <div
                                x-show="positionSelection.visible"
                                class="mt-3"
                            >
                                <div
                                    class="mb-2 text-sm text-base-content/70"
                                    x-text="positionSelection.type === 'set' ? 'Select FROM position' : 'Select FROM position'"
                                ></div>
                                <div class="grid grid-cols-3 gap-2 mb-2">
                                    <!-- Top row: 4 3 2 -->
                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.from === 4 ? 'btn-primary' : 'btn-outline'"
                                        @click="positionSelectFrom(4)"
                                    >4</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.from === 3 ? 'btn-primary' : 'btn-outline'"
                                        @click="positionSelectFrom(3)"
                                    >3</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.from === 2 ? 'btn-primary' : 'btn-outline'"
                                        @click="positionSelectFrom(2)">2</button>

                                    <!-- Bottom row: 5 6 1 -->
                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.from === 5 ? 'btn-primary' : 'btn-outline'"
                                        @click="positionSelectFrom(5)">5</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.from === 6 ? 'btn-primary' : 'btn-outline'"
                                        @click="positionSelectFrom(6)">6</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.from === 1 ? 'btn-primary' : 'btn-outline'"
                                        @click="positionSelectFrom(1)">1</button>
                                </div>

                                <div
                                    class="mb-2 text-sm text-base-content/70"
                                    x-text="positionSelection.type === 'set' ? 'Select TO position' : 'Select TARGET position'"
                                ></div>
                                <div class="grid grid-cols-3 gap-2">
                                    <!-- Top row: 4 3 2 -->
                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.to === 4 ? 'btn-primary' : 'btn-outline'"
                                        :disabled="positionSelection.from < 1 || positionSelection.from > 6"
                                        @click="positionSelectTo(4)">4</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.to === 3 ? 'btn-primary' : 'btn-outline'"
                                        :disabled="positionSelection.from < 1 || positionSelection.from > 6"
                                        @click="positionSelectTo(3)">3</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.to === 2 ? 'btn-primary' : 'btn-outline'"
                                        :disabled="positionSelection.from < 1 || positionSelection.from > 6"
                                        @click="positionSelectTo(2)">2</button>

                                    <!-- Bottom row: 5 6 1 -->
                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.to === 5 ? 'btn-primary' : 'btn-outline'"
                                        :disabled="positionSelection.from < 1 || positionSelection.from > 6"
                                        @click="positionSelectTo(5)">5</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.to === 6 ? 'btn-primary' : 'btn-outline'"
                                        :disabled="positionSelection.from < 1 || positionSelection.from > 6"
                                        @click="positionSelectTo(6)">6</button>

                                    <button
                                        type="button"
                                        class="btn btn-sm"
                                        :class="positionSelection.to === 1 ? 'btn-primary' : 'btn-outline'"
                                        :disabled="positionSelection.from < 1 || positionSelection.from > 6"
                                        @click="positionSelectTo(1)">1</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mode: Add Opponent Player -->
                    <div x-show="mode === 'addPlayer'">
                        <div class="mb-2 text-sm text-base-content/70">Enter opponent player number</div>
                        <div class="flex gap-2">
                            <input
                                type="number"
                                min="1"
                                max="99"
                                x-model.number="newOpponentNumber"
                               class="input input-bordered w-28"/>
                            <button
                                type="button"
                                class="btn btn-success"
                                @click="addOpponentPlayerFromForm">Add</button>
                        </div>
                    </div>

                    <!-- Mode: Adjust Score -->
                    <div x-show="mode === 'adjustScore'">
                        <div class="mb-2 text-sm text-base-content/70">Adjust current set score</div>
                        <div class="flex gap-2 items-center flex-wrap">
                            <div class="join">
                                <button
                                    class="btn btn-sm join-item"
                                    @click="adjustScore('team', 1)">+ Team</button>
                                <button
                                    class="btn btn-sm join-item btn-error"
                                    @click="adjustScore('team', -1)">âˆ’ Team</button>
                            </div>
                            <div class="join">
                                <button
                                    class="btn btn-sm join-item"
                                    @click="adjustScore('opponent', 1)">+ Opp</button>
                                <button
                                    class="btn btn-sm join-item btn-error"
                                    @click="adjustScore('opponent', -1)">âˆ’ Opp</button>
                            </div>
                        </div>
                    </div>

                    <!-- Mode: Rotations editor -->
                    <div x-show="mode === 'setRotation'">
                        <div class="mb-2 text-sm text-base-content/70">Edit starting rotations</div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="mb-1 font-semibold">My Team</div>
                                <div class="grid grid-cols-3 gap-2">
                                    <template
                                        x-for="(val, idx) in rotationEdit.team"
                                        :key="'trot-'+idx"
                                    >
                                        <input
                                            type="number"
                                            min="1"
                                            max="99"
                                            x-model.number="rotationEdit.team[idx]"
                                           class="input input-bordered input-sm"
                                        />
                                    </template>
                                </div>
                            </div>

                            <div>
                                <div class="mb-1 font-semibold">Opponent</div>
                                <div class="grid grid-cols-3 gap-2">
                                    <template
                                        x-for="(val, idx) in rotationEdit.opponent"
                                        :key="'orot-'+idx"
                                    >
                                        <input
                                            type="number"
                                            min="1"
                                            max="99"
                                            x-model.number="rotationEdit.opponent[idx]"
                                           class="input input-bordered input-sm"
                                        />
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary" @click="applyRotations">Update Rotations</button>
                        </div>
                    </div>

                    <div x-show="mode ==='idle'">
                        <span class="text-sm font-light">Select an action</span>
                    </div>

                </div>
            </div>

            <!-- Right: Small quick summary / rosters view -->
            <div class="space-y-3">
                <div>
                    <div class="font-semibold mb-1">Rosters</div>
                    <div class="flex gap-2 items-start">
                        <div class="flex-1">
                            <div class="text-sm text-base-content/70 mb-1">My Team</div>
                            <div class="flex flex-wrap gap-2">
                                <template
                                    x-for="n in getRoster('team')"
                                    :key="'rt-'+n"
                                >
                                    <button
                                        type="button"
                                        class="btn btn-xs"
                                        :class="selectedPlayer === n && selectedTeam === 'team' ? 'btn-primary' : 'btn-outline'"
                                    >
                                        <span x-text="n"></span>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <div class="flex-1">
                            <div class="text-sm text-base-content/70 mb-1">Opponent</div>
                            <div class="flex flex-wrap gap-2">
                                <template
                                    x-for="n in getRoster('opponent')"
                                    :key="'ro-'+n"
                                >
                                    <button
                                        type="button"
                                        class="btn btn-xs"
                                        :class="selectedPlayer === n && selectedTeam === 'opponent' ? 'btn-primary' : 'btn-outline'"
                                    >
                                        <span x-text="n"></span>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="font-semibold mb-1">Current Set Score</div>
                    <div class="text-lg font-medium" x-text="currentSetScoreText"></div>
                </div>

                <div>
                    <button class="btn btn-info btn-sm" @click="enterSetRotation">Edit Rotations</button>
                </div>
            </div>
        </div>
    </div>
</section>
