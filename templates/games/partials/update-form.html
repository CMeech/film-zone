<!-- Update Form (Coach/Admin only) -->
{% if g.user_profile.user.role.value in ["admin", "coach"] %}
    <section class="card bg-base-100 shadow-lg">
        <div class="card-body">
            <h2 class="card-title">Update Game Details</h2>
            <form id="update-form" @submit.prevent="submitUpdate" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="form-control">
                    <label for="final_score" class="label">
                        <span class="label-text">Final Score</span>
                    </label>
                    <input id="final_score" name="final_score" type="text"
                           x-model="formFinalScore"
                           class="input input-bordered text-lg"/>
                </div>
                <div class="md:col-span-2 form-control">
                    <label for="video_url" class="label">
                        <span class="label-text">Video URL</span>
                    </label>
                    <input id="video_url" name="video_url" type="url"
                           x-model="formVideoUrl"
                           class="input input-bordered text-lg"/>
                </div>
                <div class="md:col-span-3 flex items-center gap-3">
                    <button type="submit"
                            class="btn btn-primary"
                            :disabled="updating">
                        <span x-text="updateButtonText"></span>
                    </button>
                    <p class="text-sm text-base-content/60" x-text="updateStatusText"></p>
                </div>
            </form>
        </div>
    </section>
{% endif %}
