
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/tailwind.css') }}"
    >
</head>
<body class="bg-base-200 flex justify-center items-center min-h-screen">
    <div class="card bg-base-100 shadow-lg max-w-sm w-full">
        <div class="card-body">
            <h1 class="text-3xl font-bold mb-8 text-center italic">FilmZone</h1>
            <h2 class="text-xl font-bold mb-6 text-center">
                Enter Access Password
            </h2>
            <form method="post">
                <input
                    type="hidden"
                    name="csrf_token"
                    value="{{ csrf_token() }}"
                >
                <div class="form-control mb-4">
                    <input
                        type="password"
                        name="password"
                        class="input input-bordered"
                        placeholder="Password"
                        required
                    >
                </div>
                <button class="btn btn-primary w-full">
                    Access
                </button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-error mt-4" role="alert">
                    {% for message in messages %}
                    <div class="flex gap-2">
                        <svg class="h-5 w-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        <span>{{ message }}</span>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <div class="text-center mt-6">
                <a href="/auth/login/user" class="link link-primary">
                    I have an account
                </a>
            </div>
        </div>
    </div>
</body>
</html>
