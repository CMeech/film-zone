
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/tailwind.css') }}"
    >
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white flex justify-center items-center h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow max-w-sm w-full">
        <h1 class="text-xl font-bold mb-4">
            Enter Access Password
        </h1>
        <form method="post"> 
            <input
                type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}"
            >
            <input
                type="password"
                name="password"
                class="border dark:border-gray-500 p-2 w-full mb-4"
                placeholder="Password"
                required
            >
            <button class="bg-blue-500 px-4 py-2 rounded w-full">
                Access
            </button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 my-3 rounded relative mb-4" role="alert">
                {% for message in messages %}
                <div class="flex flex-row">
                    <svg class="alert-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 8v1a1 1 0 00.293.707l.707-.707A6 6 0 0010 2z" />
                    </svg>
                    <div>
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div class="text-center mt-4">
            <a href="/auth/login/user" class="text-blue-500 hover:underline">
                I have an account
        </div>
    </div>
</body>
</html>
