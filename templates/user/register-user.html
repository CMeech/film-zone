{% extends "base-nav/base-nav.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/components/user/register-user.js') }}"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-base-200 py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold">
                Create new user
            </h2>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-8">
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                <div class="flex gap-2">
                    <svg class="h-5 w-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}

        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <div x-data="userData">
                    <form
                            id="userForm"
                            @submit.prevent="submitForm"
                            method="POST"
                            class="space-y-4"
                    >
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Username</span>
                            </label>
                            <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    required
                                    x-model="username"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Display name</span>
                            </label>
                            <input
                                    id="displayName"
                                    name="displayName"
                                    type="text"
                                    required
                                    x-model="displayName"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    required
                                    x-model="password"
                                    class="input input-bordered"
                            >
                        </div>

                        <div class="form-control mt-6">
                            <button
                                    type="submit"
                                    :disabled="disabled"
                                    class="btn btn-primary"
                            >
                                <span x-text="submitText"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
