{% extends "base-nav/base-nav.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/components/user/list-users.js') }}"></script>
{% endblock %}

{% block content %}
<div x-data="usersData">
  <h1 class="text-3xl font-bold mb-4">Users</h1>
  <button
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      @click="createUser"
  >
    Create User
  </button>
  <ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 mt-6">
  {% for user in users %}
    <li class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
      <div class="p-6">
        <div class="flex items-center justify-center mb-4">
          <svg class="h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="text-center">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{ user.username }}</h3>
          <div class="mt-2 text-sm text-gray-500 dark:text-gray-300">
            <p>User ID: {{ user.id }}</p>
            <p>Role: {{ user.role.value }}</p>
          </div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% if not users %}
  <div class="text-center mt-6 text-gray-500">
    No users found
  </div>
  {% endif %}
</div>
{% endblock %}
