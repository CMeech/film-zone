
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow max-w-sm w-full">
        <h1 class="text-xl font-bold mb-4">Enter Access Password</h1>
        <form method="post">
            <input type="password" name="password" class="border p-2 w-full mb-4" placeholder="Password" required>
            <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Access</button>
        </form>
    </div>
</body>
</html>
